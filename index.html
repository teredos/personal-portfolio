<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/now" type="text/css"/>
    </head>
    <body>
        <header id="main-header">
            <nav id="navbar">
                <a href="#welcome-section">
                    <div class="navlink">
                        About
                    </div>
                </a>
                <a href="#projects-start">
                    <div class="navlink">
                        Projects
                    </div>
                </a>
                <a href="#contact">
                    <div class="navlink">
                        Contact
                    </div>
                </a>
                <div id="lightbulb-container">
                    <button id="lightbulb-button"><img id="lightbulb" src="images/outline_lightbulb_white_24dp.png" alt="lightbulb"></button>
                </div>
            </nav>
        </header>

        <main id="main-sections">

            <section class="section" id="welcome-section">
                <div id="welcome-text">
                    <h1>Hi, I'm Thomas</h1>
                    <p>a front end web developer</p>
                </div>
            </section>
            
            <span class="anchor" id="projects-start"></span>
            <section class="section">
                <h2 id="projects-header">These are a few of my projects:</h2>
                <div id="projects">
                    <div class="project-tile">
                        <a class="project-tile-link" target="_blank" href="https://teredos.github.io/alan-turing-tribute-page/">
                            <img src="images/alan-turing-page-photo.png" alt="Alan Turing page image">
                            <div class="project-caption-container">
                                <p class="project-caption">Alan Turing Tribute Page</p>
                            </div>
                        </a>
                    </div>
                    <div class="project-tile">
                        <a class="project-tile-link" target="_blank" href="https://teredos.github.io/video-game-survey-form/">
                            <img src="images/video-game-survey-photo.png" alt="Video game survey image">
                            <div class="project-caption-container">
                                <p class="project-caption">Video Game Survey Form</p>
                            </div>
                        </a>
                    </div>
                    <div class="project-tile">
                        <a class="project-tile-link" target="_blank" href="https://teredos.github.io/product-landing-page/">
                            <img src="images/generic-pianos-page-photo.png" alt="'Generic Pianos' page image">
                            <div class="project-caption-container">
                                <p class="project-caption">'Generic Pianos' Product Landing Page</p>
                            </div>
                        </a>
                    </div>
                    <div class="project-tile">
                        <a class="project-tile-link" target="_blank" href="https://teredos.github.io/technical-documentation-page/">
                            <img src="images/svg-documentation-page-photo.png" alt="SVG Documentation Page image">
                            <div class="project-caption-container">
                                <p class="project-caption">SVG Documentation Page</p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>

            <section id="contact">
                <div id="contact-wrapper">
                    <h2>Get in touch!</h2>
                    <div id="account-links">
                        <a id="FCC-profile-link" class="icon-link" target="_blank" href=""><img id="freeCodeCamp-logo" src="images/fcc_primary_small.png" width="71.2" height="48.4" alt="freeCodeCamp logo"></a>
                        <a id="profile-link" class="icon-link" target="_blank" href=""><img id="Github-logo" src="images/GitHub-Mark-Light-120px-plus.png" width="50" height="50" alt="GitHub logo"></a>
                    </div>
                </div>
            </section>

        </main>
    </body>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
